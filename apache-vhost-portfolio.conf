# ============================================================
# Virtual Host pour portfolio.test — à copier dans Apache
# ============================================================
# Tu vois "Index of /" car Apache pointe sur le mauvais dossier.
# Il faut que la RACINE du site soit le dossier PUBLIC de Laravel.
#
# INSTRUCTIONS :
# 1. Choisis UN des deux blocs ci-dessous selon où est ton projet.
# 2. Ouvre en admin : C:\xampp\apache\conf\extra\httpd-vhosts.conf
# 3. Colle le bloc à la FIN du fichier.
# 4. Vérifie le fichier hosts : C:\Windows\System32\drivers\etc\hosts
#    Il doit contenir la ligne :  127.0.0.1    portfolio.test
# 5. Redémarre Apache dans le panneau XAMPP.
# 6. Ouvre http://portfolio.test dans le navigateur.
# ============================================================

# ----- Option 1 : Projet dans XAMPP (C:\xampp\htdocs\portfolio) -----
<VirtualHost *:80>
    ServerName portfolio.test
    DocumentRoot "C:/xampp/htdocs/portfolio/public"
    <Directory "C:/xampp/htdocs/portfolio/public">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

