# Render Blueprint — déploiement depuis GitHub
# Voir https://render.com/docs/blueprint-spec
# Après push, connecte ce repo dans Render puis "New Blueprint Instance"

databases:
  - name: go-akademi-db
    databaseName: go_akademi
    user: go_akademi
    plan: free

services:
  - type: web
    name: go-akademi
    runtime: docker
    plan: free
    region: frankfurt

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: go-akademi-db
          property: connectionString
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
